        body::-webkit-scrollbar {
            display: none;

        /* Hide scrollbar for IE, Edge and Firefox */
        body {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */

        #res font{
            color: red;
        }
    </style>

<body>
    <div class="container-fluid bg-dark sticky-top">
        <div class="row p-3 shadow align-items-center">
            <div class="col-5">
                <h1 >
                    <a href="index.html" style="color: white; text-decoration: none;">
                        <h1><i class="fas fa-warehouse"></i> Hackers Mansion</h1>
                    </a>
                </h1>
            </div>
            <div class="col-7 text-start d-flex justify-content-end">
                <!-- Pages -->
                <div class="btn-group mx-4" id="pages">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <p style="display: inline;">Pages</p>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="./index.html">Homepage <i class="fas fa-home"></i></a></li>
                        <li><a class="dropdown-item" href="./cybertools.html">Cyber Security Tools <i class="fas fa-user-secret"></i></a></li>
                        <li><a class="dropdown-item" href="./schooltools.html">School Tools <i class="fas fa-graduation-cap"></i></a></li>
                    </ul>
                </div>
                <!-- Google SignIn Button -->
                <button type="button" class="btn btn-secondary p-2" style="display: none;" id="googleSigninButton" onclick="signIn()">
                    <p style="display: inline;"><i class="fab fa-google"></i> SignIn</p>
                </button>
                <!-- User Menu -->
                <div class="btn-group" id="userMenu" style="display: none;">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <img style="display: inline; height: 20px;" src="" id="userMenuPhoto">
                        <p style="display: inline;" id="userMenuName"></p>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="./profile.html">Profile <i class="fas fa-user"></i></a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" style="color: red;" href="javascript:signOut()">SignOut <i class="fas fa-sign-out-alt"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <section class="bg-dark bg-gradient" style="min-height: 100vh;">
        <div class="container-fluid">
            <div class="row p-3 align-items-center justify-content-center">
                <div class="col-12 mb-5 mt-3 text-center">
                    <h1 style="color: white;">School Tools</h1>
                </div>
                <div class="col-5" id="SchoolPosts">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" onclick="setTimeout(() => { document.getElementById('chemeuqation').focus() }, 500);">
                        Chemical Equation Balancer
                    </button>
                    
                    <!-- Modal -->
                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Chemical Equation Balancer</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body d-flex mt-2" style="padding-left: 3rem; padding-right: 3rem;">
                                <div class="input-group">
                                    <input class="form-control" id="chemeuqation" placeholder="Chemical Equation" style="box-shadow: none; border: solid black .1rem;">
                                    <button class="btn btn-secondary" id="chemeuqationbutton" onclick="equsolve()" style="border-radius: 0rem 0.25rem 0.25rem 0rem;">Calculate</button>
                                    <textarea id="detailed" style="display: none;"></textarea>
                                </div>                      
                            </div>
                            <div class="modal-body text-center p-2">
                                <p id="res"></p>
                                <p id="error" style="color: red;"></p>                       
                            </div>
                        </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
